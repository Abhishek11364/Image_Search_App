<!DOCTYPE html>
<html>
  <head>
    <title>Image_Searcher</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search_btn">Search</button>
    </form>
    <div class="srch_results">
      <div class="srch_result">
        <img
          src="https://plus.unsplash.com/premium_photo-1692387185078-ee236f5396a0?auto=format&f
       it=crop&q=80&w=387&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="boy_alone"
        />
        <a
          href="https://unsplash.com/photos/a-person-standing-on-top-of-a-snow-covered-mountain-5BMdpPz96dc"
          target="_blank"
          >boy_alone</a
        >
      </div>
      <div class="srch_result">
        <img
          src="https://plus.unsplash.com/premium_photo-1663858367001-89e5c92d1e0e?auto=format&fit=crop&q=80&w=1915&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="food"
        />
        <a
          href="https://unsplash.com/photos/a-stack-of-pancakes-with-blueberries-and-syrup-g4jSyttFc08"
          target="_blank"
          >food</a
        >
      </div>
      <div class="srch_result">
        <img
          src="https://media.istockphoto.com/id/990648884/photo/group-of-men-and-women-white-water-river-rafting.jpg?s=1024x1024&w=is&k=20&c=hCz9w4jhcz3Rh0YVyGXsaZT_NOByGt96hzPtmTmzPW0="
          alt="Rafting"
        />
        <a
          href="https://www.istockphoto.com/photo/group-of-men-and-women-white-water-river-rafting-gm990648884-268498269?utm_campaign=srp_photos_top&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Frafting&utm_medium=affiliate&utm_source=unsplash&utm_term=rafting%3A%3A%3A"
          target="_blank"
          >rafting</a
        >
      </div>
    </div>

    <button id="btn_show">Show More</button>
    <script src="src/index.js"></script>
  </body>
</html>
